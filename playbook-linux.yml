---
- name: Linux Workstation Playbook
  hosts: workstation
  pre_tasks:
    - name: Update & upgrade packages
      become: true
      ansible.builtin.apt:
        name: "*"
        update_cache: true
        state: latest
  roles:
    - common/curl
    - common/dig
    - common/exfat
    - common/git
    - common/lfs
    - common/make
    - common/nmap
    - common/unzip
    - common/wget
    - browsing/chrome
    - browsing/firefox
    - communication/discord
    - communication/signal
    - communication/slack
    - communication/teams
    - drivers/cpu
    - drivers/gpu
    - media/spotify
    - platform/boot
    - platform/power
    - tools/aws
    - tools/az
    - tools/gcp
    - tools/imager
    - tools/ngrok
    - tools/psql
    - development/code
    - development/docker
    - development/golang
    - development/node
