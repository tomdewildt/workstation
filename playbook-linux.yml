---
- name: Linux Workstation Playbook
  hosts: workstation
  pre_tasks:
    - name: Update & upgrade packages
      become: true
      ansible.builtin.apt:
        name: "*"
        update_cache: true
        state: latest
  roles:
    - common/curl
    - common/dig
    - common/exfat
    - common/git
    - common/lfs
    - common/make
