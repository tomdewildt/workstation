---
- name: MacOS Workstation Playbook
  hosts: workstation
  pre_tasks:
    - name: Check if homebrew is installed
      ansible.builtin.stat:
        path: /opt/homebrew/bin
      register: homebrew

    - name: Install homebrew
      ansible.builtin.shell: >
        NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      register: homebrew_result
      changed_when: "'Installation successful!' in homebrew_result.stdout"
      when: not homebrew.stat.exists

    - name: Update homebrew
      community.general.homebrew:
        update_homebrew: true

    - name: Update homebrew packages
      community.general.homebrew:
        upgrade_all: true

    - name: Install mas
      community.general.homebrew:
        name: mas
        state: latest

    - name: Update mas apps
      ansible.builtin.command: mas upgrade
      register: mas_result
      changed_when: mas_result.stdout != ""
