---
username: tomdewildt
repository: https://github.com/tomdewildt/config.git

android:
  build:
    version: 28.0.3
  platform:
    version: 28
  tools:
    version: 6200805

clojure:
  version: 1.10.1.492

code:
  extensions:
    - arcticicestudio.nord-visual-studio-code
    - dart-code.dart-code
    - dart-code.flutter
    - betterthantomorrow.calva
    - ms-dotnettools.csharp
    - ms-azuretools.vscode-docker
    - golang.go
    - redhat.java
    - dsznajder.es7-react-js-snippets
    - msjsdiag.debugger-for-chrome
    - dbaeumer.vscode-eslint
    - ms-python.python
    - rust-lang.rust
    - vadimcn.vscode-lldb
    - visualstudioexptteam.vscodeintellicode
    - yzhang.markdown-all-in-one
    - editorconfig.editorconfig
    - bungcip.better-toml
    - redhat.vscode-yaml
    - mikestead.dotenv

csharp:
  version: 3.1

dart:
  flutter:
    enabled: true
    version: 1.12.13+hotfix.8

docker:
  compose:
    enabled: true
    version: 1.25.0

golang:
  version: 1.13.5

javascript:
  version: 12.x
  create_react_app:
    enabled: true
  eslint:
    enabled: true
  expo_cli:
    enabled: true
  gatsby_cli:
    enabled: true
  netlify_cli:
    enabled: true

python:
  black:
    enabled: true
  pylint:
    enabled: true
  virtualenv:
    enabled: true

vagrant:
  version: 2.2.7
  plugins:
    - vagrant-disksize
