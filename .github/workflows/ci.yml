name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run lint
        uses: ansible/ansible-lint-action@main
        with:
          targets: "playbook.yml"
          args: ""
          override-deps: |
            rich>=9.5.1,<11.0.0
