---
- name: "Installing python"
  apt:
    name:
      - python
      - python-pip
      - python3
      - python3-pip
    update_cache: true
    state: present

- name: "Installing black"
  pip:
    name: black
    executable: pip3
    state: present
  when: python.black.enabled

- name: "Installing pylint"
  pip:
    name: pylint
    executable: pip3
    state: present
  when: python.pylint.enabled

- name: "Installing virtualenv"
  pip:
    name: virtualenv
    executable: pip3
    state: present
  when: python.virtualenv.enabled
