---
- name: Install python (linux)
  become: true
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  block:
    - name: Add python repository (linux)
      ansible.builtin.apt_repository:
        repo: ppa:deadsnakes/ppa
        filename: python
        state: present

    - name: Install python (linux)
      ansible.builtin.apt:
        name: python{{ python.version }}
        state: latest

    # TODO: install pipx (linux)
    # TODO: install python packages (linux)

- name: Install python (macos)
  when: ansible_distribution == 'MacOSX'
  block:
    - name: Install python (macos)
      community.general.homebrew:
        name: python@{{ python.version }}
        state: latest

    - name: Install pipx (macos)
      ansible.builtin.command: python{{ python.version }} -m pip install pipx
      args:
        creates: "/opt/homebrew/bin/pipx"
      environment:
        PATH: "/opt/homebrew/bin:{{ ansible_env.PATH }}"

    - name: Install python packages (macos)
      community.general.pipx:
        name: "{{ item }}"
        executable: /opt/homebrew/bin/pipx
        state: latest
      with_items: "{{ python.packages }}"
