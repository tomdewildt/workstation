---
- name: "Installing clojure dependencies"
  apt:
    name:
      - rlwrap
      - default-jdk
    update_cache: true
    state: present

- name: "Downloading clojure install script"
  get_url:
    url: https://download.clojure.org/install/linux-install-{{ clojure.version }}.sh
    dest: /tmp/clojure.sh
    mode: 0755

- name: "Installing clojure"
  command: /tmp/clojure.sh
  changed_when: false
